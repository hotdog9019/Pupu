<script>
const themeBtn = document.getElementById('themeToggle');

// ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, ÐºÐ°ÐºÐ°Ñ Ñ‚ÐµÐ¼Ð° Ð±Ñ‹Ð»Ð° Ð² Ð¿Ñ€Ð¾ÑˆÐ»Ñ‹Ð¹ Ñ€Ð°Ð·
let isLight = localStorage.getItem('theme') === 'dark' ? false : true;

// Ð’ÑÐµ Ð±Ð»Ð¾ÐºÐ¸, Ñ„Ð¾Ð½ ÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ñ… Ð¼ÐµÐ½ÑÐµÐ¼
const blocks = document.querySelectorAll('header, footer, .profile-card, .experience-item, .skill-tag, body');

blocks.forEach(el => {

// Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð¿Ñ€Ð¸Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ñ‚ÐµÐ¼Ñ‹
function applyTheme() {
    if (isLight) {
        // Ð¡Ð²ÐµÑ‚Ð»Ð°Ñ Ñ‚ÐµÐ¼Ð°
        document.body.style.background = 'linear-gradient(135deg, #4CAF50, #2196F3)';
        blocks.forEach(el => {
            if(el !== document.body){
                el.style.background = '';
                el.style.color = '';
            }
        });
    } else {
        // Ð¢Ñ‘Ð¼Ð½Ð°Ñ Ñ‚ÐµÐ¼Ð°
        document.body.style.background = 'linear-gradient(135deg, #f44336, #000)';
        blocks.forEach(el => {
            if(el !== document.body){
                el.style.background = 'linear-gradient(135deg, #f44336, #000)';
                el.style.color = '#fff';
            }
        });
    }
}

// ÐŸÑ€Ð¸Ð¼ÐµÐ½ÑÐµÐ¼ Ñ‚ÐµÐ¼Ñƒ Ð¿Ñ€Ð¸ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐµ
applyTheme();

// ÐŸÐµÑ€ÐµÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ðµ Ñ‚ÐµÐ¼Ñ‹ Ð¿Ñ€Ð¸ ÐºÐ»Ð¸ÐºÐµ

    isLight = !isLight;
