<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <style>
     body {   
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      color: rgb(3, 3, 3);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100vw;  
      opacity: 0;
      transition: opacity 1s ease;
      overflow: hidden;
      transform: translateY(-10%);
    }

    body.loaded {
      opacity: 1;
    }

    .wrapper {
      position: relative;
      width: 300px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      text-align: center;
      margin: auto;
      top: 50%;
      transform: translateY(50%);
    }

    .button-row {
      display: flex;            
      align-items: center;      
      gap: 10px;                
      margin-bottom: 10px;      
    }

    .small-theme-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .small-theme-btn:hover {
      background: #45a049;
    }

    input {
      width: 90%;
      margin: 8px 0;
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="button-row">
      <h1>Login</h1>
      <button class="small-theme-btn" id="themeToggle">üåô</button>
    </div>

    <input type="email" id="username" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <p id="message"></p>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>

  <!-- === Firebase + Auth === -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const firebaseConfig = {
      apiKey: "AIzaSyA1uvORzkRR61w2lz63TRAd9UUc5Crf_sc",
      authDomain: "my-login-site-e0037.firebaseapp.com",
      projectId: "my-login-site-e0037",
      storageBucket: "my-login-site-e0037.firebasestorage.app",
      messagingSenderId: "496590227955",
      appId: "1:496590227955:web:4848677cbd1610743a6a86",
      measurementId: "G-YW2BD7XZCK"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const message = document.getElementById("message");

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
    registerBtn.addEventListener("click", async () => {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        message.textContent = "–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å";
        message.style.color = "red";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.textContent = "‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!";
        message.style.color = "green";
      } catch (error) {
        message.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
        message.style.color = "red";
      }
    });

    // –í—Ö–æ–¥
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        message.textContent = "–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å";
        message.style.color = "red";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.textContent = "‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!";
        message.style.color = "green";
      } catch (error) {
        message.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
        message.style.color = "red";
      }
    });

    // –°–º–µ–Ω–∞ —Ç–µ–º—ã
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.style.transition = "background 0.5s ease";
      if (document.body.style.background.includes("4CAF50")) {
        document.body.style.background = "linear-gradient(135deg, #222, #555)";
        themeToggle.textContent = "‚òÄÔ∏è";
      } else {
        document.body.style.background = "linear-gradient(135deg, #4CAF50, #2196F3)";
        themeToggle.textContent = "üåô";
      }
    });

    console.log("üî• Firebase Auth –ø–æ–¥–∫–ª—é—á—ë–Ω");
  </script>
</body>
</html>
