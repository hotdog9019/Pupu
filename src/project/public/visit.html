    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            color: white;
            display: flex;
            flex-direction: column;

        }

        .container {

        }

        header,
        footer {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            margin-bottom: 20px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }

        header nav ul li {

        }

        .profile-card {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-card .avatar {
            width: 100px;
            height: 100px;
            background-color: #504a4a;
            border-radius: 50%;
            margin: 0 auto 10px;
            overflow: hidden;
        }

        .profile-card .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .skill-tag {
            background-color: #4CAF50;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
        }

        .experience-list {
            text-align: left;
            margin-top: 20px;
        }

        .experience-item {
            border: 1px solid #4CAF50;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
        }

        .glow-on-hover {
            width: 110px;
            height: 45px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .btn-spin {
            width: 110px;
            height: 45px;
            background: #ff6f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-spin:hover {
            background: #ff9f1a;
            transform: scale(1.05);
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>

    <script>
const themeBtn = document.getElementById('themeToggle');

// Проверяем, какая тема была в прошлый раз
let isLight = localStorage.getItem('theme') === 'dark' ? false : true;

// Все блоки, фон которых меняем
const blocks = document.querySelectorAll('header, footer, .profile-card, .experience-item, .skill-tag, body');

// Добавляем плавный переход
blocks.forEach(el => {
    el.style.transition = 'background 0.5s ease, color 0.5s ease';
});

// Функция применения темы
function applyTheme() {
    if (isLight) {
        // Светлая тема
        document.body.style.background = 'linear-gradient(135deg, #4CAF50, #2196F3)';
        blocks.forEach(el => {
            if(el !== document.body){
                el.style.background = '';
                el.style.color = '';
            }
        });
    } else {
        // Тёмная тема
        document.body.style.background = 'linear-gradient(135deg, #f44336, #000)';
        blocks.forEach(el => {
            if(el !== document.body){
                el.style.background = 'linear-gradient(135deg, #f44336, #000)';
                el.style.color = '#fff';
            }
        });
    }
}

// Применяем тему при загрузке
applyTheme();

// Переключение темы при клике
themeBtn.addEventListener('click', () => {
    isLight = !isLight;
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    applyTheme();
});
</script>
