<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новости</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      color: #fff;
      padding: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    .news-list {
      margin-top: 20px;
      padding: 0;
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }

    .news-item {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .news-item:hover {
      transform: scale(1.03);
    }

    .news-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .news-item h3 {
      margin: 0 0 10px 0;
    }

    .news-item p {
      font-size: 14px;
      color: #eee;
    }

    .news-item small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="controls">
      <button @click="toggleNews">
        {{ showNews ? "Скрыть новости" : "Показать новости" }}
      </button>
      <button @click="loadNews">Обновить новости</button>
      <li><a href="visit.html"><button class="themeToggle" type="button">Назад</button></a></li>
    </div>

    <ul v-if="showNews && news.length" class="news-list">
      <li v-for="item in news" :key="item.link" class="news-item">
        <img :src="item.image || fallbackImage" alt="Новость">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <small>{{ item.pubDate }}</small>
        <a :href="item.link" target="_blank" style="color:#ffd700;">Читать далее</a>
      </li>
    </ul>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          news: [],
          showNews: true,
          fallbackImage: "https://picsum.photos/seed/fallback/400/250"
        }
      },
      methods: {
        async loadNews() {
          const rssUrls = [
            "https://lenta.ru/rss/news",
            "https://ria.ru/export/rss2/index.xml",
            "https://vesti365.ru/rss.xml",
            "https://www.vedomosti.ru/rss/news"
          ];

          const allNews = [];

          for (const url of rssUrls) {
            try {
              const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
              const data = await response.json();
              if (data.status === "ok") {
                allNews.push(...data.items);
              }
            } catch (err) {
              console.error("Ошибка при загрузке RSS:", err);
            }
          }

          this.news = allNews.slice(0, 10).map(item => ({
            title: item.title,
            description: item.description.replace(/<[^>]*>?/gm, ""),
            link: item.link,
            pubDate: new Date(item.pubDate).toLocaleDateString("ru-RU"),
            image: item.enclosure?.link || null
          }));
        },
        toggleNews() {
          this.showNews = !this.showNews;
        }
      },
      mounted() {
        this.loadNews();
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
